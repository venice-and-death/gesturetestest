<!DOCTYPE html>

<html>
  <head>
    <title>gesture test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>

    
  </head>
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button onclick="window.location = 'https://venice-and-death.github.io/1102/surprisesurpise.html'">hi there</button>
    <button onclick="window.location = 'https://venice-and-death.github.io/1102/surprisesurpise.html'">HTML Tutorial</button>
    <button onclick="alert("Hi there!")">hihi</button>
</div>
    
  <body>
   
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        <a-marker type="pattern" url="https://venice-and-death.github.io/imagemarkers/violence/pattern-violence.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          position="0 0 0"
          scale="0.000005 0.000005 0.000005"
          obj-model="obj: url(https://venice-and-death.github.io/objectmodels/violence ponte neighbourhood for ar.obj); 
            mtl: url(https://venice-and-death.github.io/objectmodels/violence ponte neighbourhood for ar.mtl)"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
